<!DOCTYPE html>
<html lang="en">

 <head>

  <title>AngularJS HTML Skeleton</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


  <!-- Font Awesome 4.7.0 Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link href="css/style.css" rel="stylesheet">


 </head>
 <!-- Define the angular app module -->
 <!-- ng-app="" will always be defined on either the <html> tag (at the top) or on the opening <body> tag. -->
 <body ng-app="ExampleAngularApp">
 
   <!-- Main Content Section -->
   <!-- Utilized by controller in angular app instance  -->
   <div class="container" ng-controller="ExampleAngularAppController">

   
    <div class="row">
      <h1 class="text-center">Angular app HTML Template</h1>
      <div class="col-12 text-center">
        <h2 class="display-1 text-light bg-dark">Hi {{ name }}</h2>
      </div>
    
      <div class="col-12">
        <div class="form-group">
              <form name="nameGreetInputForm">
                  <input type="text" placeholder="Enter Name" class="form-control input-lg" ng-model="name">
                <span class="text-secondary "><i>Input your name to be greeted</i></span>
              </form>
            </div>
      </div>
      
      
    </div>
   
   </div>
   
  
   <!-- AngularJS 1.8.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Angular Application Instance -->
    <script src="angularjs-app-instance.js"></script>
   <!-- Bootstrap 5 JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">  </script>
   
 </body>
</html>
